<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Laststory.fm</title>
</head>
<body>
    <! -- Container -->
<div class="container">
    <div class="logo-container">
    <img src="laststoryfm.png" alt="Laststory.fm">
    </div>
    <div class="form-group">
        <label for="username"></label>
            <input type="text" id="username" placeholder="Usuário">
    </div>
    <div class="form-group">
        <label for="period"></label>
            <select id="period">
                <option value="7day">Última semana</option>
                <option value="1month">Último mês</option>
                <option value="12month">Último ano</option>
                <option value="overall">Todos os tempos</option>
            </select>
    </div>
        <button id="generate">Criar colagem</button>
        <div class="download-container">
            <a id="download" style="display:none;" href="#">Download</a>
        </div>
        <div class="collage-preview" id="collage"></div>
        <canvas id="collageCanvas" width="1080" height="1920" style="display:none;"></canvas>
</div>
    <! -- Container -->
<footer>
    <div class="social-icons">
        <a href="https://github.com/italomourag/" target="_blank">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://x.com/italomourag/" target="_blank">
            <i class="fab fa-x"></i>
        </a>
        <a href="https://instagram.com/italomourag" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
    <span class="api-info">Criado com API do Last.fm — <a href="https://last.fm/" target="_blank"> <i class="fab fa-lastfm"></i></a> | 2024</span>
</footer>
    <script src="script.js"></script>
</body>
</html>
